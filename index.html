<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal Exam Gen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Fira Code"', '"Courier New"', 'Courier', 'monospace'],
              sans: ['"Roboto Mono"', '"Cairo"', 'sans-serif'],
            },
            colors: {
              terminal: {
                black: 'var(--color-term-black)',
                green: 'var(--color-term-green)',
                dimGreen: 'var(--color-term-dim-green)',
                gray: 'var(--color-term-gray)',
                light: 'var(--color-term-light)',
                alert: 'var(--color-term-alert)',
                glass: 'var(--color-term-glass)',
                'btn-text': 'var(--color-term-btn-text)'
              }
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&family=Roboto+Mono:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <!-- PrismJS Theme -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    
    <!-- PDFMake & VFS Fonts (Using reliable versions) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.10/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.10/vfs_fonts.js"></script>

    <!-- MathJax Config -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          packages: {'[+]': ['noerrors', 'noundefined']}
        },
        svg: {
          fontCache: 'global'
        },
        options: {
          ignoreHtmlClass: 'tex2jax_ignore',
          processHtmlClass: 'tex2jax_process'
        },
        startup: {
          typeset: false // We will call typesetPromise manually
        }
      };
    </script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

    <!-- PDF.js for Visual Cropping -->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@4.0.379/build/pdf.min.js"></script>
    <!-- Function Plot for Digital Graphs -->
    <script src="https://unpkg.com/function-plot/dist/function-plot.js"></script>
    <script>
      // Configure PDF.js worker
      if (window.pdfjsLib) {
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.0.379/build/pdf.worker.min.mjs';
      }
    </script>
    <style>
      :root {
        /* Default / Light Mode */
        --color-term-black: #ffffff;
        --color-term-green: #2563eb; /* Blue-600 for light mode primary */
        --color-term-dim-green: #dbeafe; /* Blue-100 */
        --color-term-gray: #f3f4f6;
        --color-term-light: #1f2937;
        --color-term-alert: #dc2626;
        --color-term-glass: rgba(255, 255, 255, 0.9);
        --color-term-btn-text: #ffffff; /* White text on blue button */
      }

      /* Terminal Dark Theme */
      .dark {
        --color-term-black: #0c0c0c;
        --color-term-green: #00ff41; /* Hacker Green */
        --color-term-dim-green: #008F11;
        --color-term-gray: #1a1a1a;
        --color-term-light: #e0e0e0;
        --color-term-alert: #ff3333;
        --color-term-glass: rgba(12, 12, 12, 0.95);
        --color-term-btn-text: #000000; /* Black text on neon green button */
      }

      /* Palestine Theme (Soft Dark Variant) */
      .theme-palestine {
        --color-term-black: #202020; 
        --color-term-green: #007A3D; 
        --color-term-dim-green: #004422;
        --color-term-gray: #333333;
        --color-term-light: #FFFFFF;
        --color-term-alert: #CE1126;
        --color-term-glass: rgba(32, 32, 32, 0.95);
        --color-term-btn-text: #ffffff;
      }

      .theme-palestine ::selection {
        background-color: var(--color-term-alert);
        color: #ffffff;
      }
      
      .theme-palestine ::-webkit-scrollbar-track {
        background: var(--color-term-black);
      }
      .theme-palestine ::-webkit-scrollbar-thumb {
        background: var(--color-term-alert); /* Red */
        border: 1px solid #ffffff; /* White */
      }
      .theme-palestine ::-webkit-scrollbar-thumb:hover {
        background: #ff3333;
      }

      body {
        font-family: 'Fira Code', 'Cairo', monospace;
      }
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-term-black);
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border: 1px solid var(--color-term-green);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-term-green);
      }
      
      /* MathJax Overrides - CRITICAL FOR RTL FIX */
      mjx-container {
        display: inline-block !important;
        margin: 0 !important;
        direction: ltr !important; /* Force math to always be LTR */
        text-align: left !important;
        unicode-bidi: isolate !important; /* Isolate math from RTL context to prevent sentence scrambling */
      }
      .katex-wrapper { /* Keep class name for compatibility with old CSS ref if any */
        display: inline-block;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "prismjs/": "https://aistudiocdn.com/prismjs@^1.30.0/",
    "prismjs": "https://aistudiocdn.com/prismjs@^1.30.0",
    "react-simple-code-editor": "https://aistudiocdn.com/react-simple-code-editor@^0.14.1",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1"
  }
}
</script>
</head>
  <body class="bg-gray-100 dark:bg-terminal-black text-gray-900 dark:text-terminal-light transition-colors duration-500 min-h-screen">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal Exam Gen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Fira Code"', '"Courier New"', 'Courier', 'monospace'],
              sans: ['"Roboto Mono"', '"Cairo"', 'sans-serif'], // Added Cairo for Arabic
            },
            colors: {
              terminal: {
                black: 'var(--color-term-black)',
                green: 'var(--color-term-green)',
                dimGreen: 'var(--color-term-dim-green)',
                gray: 'var(--color-term-gray)',
                light: 'var(--color-term-light)',
                alert: 'var(--color-term-alert)',
                glass: 'var(--color-term-glass)',
                'btn-text': 'var(--color-term-btn-text)'
              }
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&family=Roboto+Mono:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <!-- PrismJS Theme -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <style>
      :root {
        /* Default / Light Mode */
        --color-term-black: #ffffff;
        --color-term-green: #2563eb; /* Blue-600 for light mode primary */
        --color-term-dim-green: #dbeafe; /* Blue-100 */
        --color-term-gray: #f3f4f6;
        --color-term-light: #1f2937;
        --color-term-alert: #dc2626;
        --color-term-glass: rgba(255, 255, 255, 0.9);
        --color-term-btn-text: #ffffff; /* White text on blue button */
      }

      /* Terminal Dark Theme */
      .dark {
        --color-term-black: #0c0c0c;
        --color-term-green: #00ff41; /* Hacker Green */
        --color-term-dim-green: #008F11;
        --color-term-gray: #1a1a1a;
        --color-term-light: #e0e0e0;
        --color-term-alert: #ff3333;
        --color-term-glass: rgba(12, 12, 12, 0.95);
        --color-term-btn-text: #000000; /* Black text on neon green button */
      }

      /* Palestine Theme (Soft Dark Variant) */
      .theme-palestine {
        /* Soft Charcoal Background (Between Light and Pitch Black) */
        --color-term-black: #202020; 
        /* Flag Green for Primary Actions */
        --color-term-green: #007A3D; 
        /* Darker Green for accents */
        --color-term-dim-green: #004422;
        /* Lighter Gray for cards/containers */
        --color-term-gray: #333333;
        /* Pure White for reading text (High Contrast) */
        --color-term-light: #FFFFFF;
        /* Flag Red for Alerts/Errors */
        --color-term-alert: #CE1126;
        --color-term-glass: rgba(32, 32, 32, 0.95);
        --color-term-btn-text: #ffffff; /* White text on flag green button */
      }

      /* Global Overrides for Palestine Theme Elements */
      /* Text Selection: Red Background, White Text */
      .theme-palestine ::selection {
        background-color: var(--color-term-alert);
        color: #ffffff;
      }
      
      /* Scrollbars: Dark Track, Red Thumb, White Border */
      .theme-palestine ::-webkit-scrollbar-track {
        background: var(--color-term-black);
      }
      .theme-palestine ::-webkit-scrollbar-thumb {
        background: var(--color-term-alert); /* Red */
        border: 1px solid #ffffff; /* White */
      }
      .theme-palestine ::-webkit-scrollbar-thumb:hover {
        background: #ff3333;
      }

      body {
        font-family: 'Fira Code', 'Cairo', monospace;
      }
      /* Default Custom Scrollbar (Terminal/Light) */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-term-black);
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border: 1px solid var(--color-term-green);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-term-green);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "prismjs/": "https://aistudiocdn.com/prismjs@^1.30.0/",
    "prismjs": "https://aistudiocdn.com/prismjs@^1.30.0",
    "react-simple-code-editor": "https://aistudiocdn.com/react-simple-code-editor@^0.14.1",
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.4",
    "katex": "https://aistudiocdn.com/katex@^0.16.9/dist/katex.mjs"
  }
}
</script>
</head>
  <body class="bg-gray-100 dark:bg-terminal-black text-gray-900 dark:text-terminal-light transition-colors duration-500 min-h-screen">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal Exam Gen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Fira Code"', '"Courier New"', 'Courier', 'monospace'],
            },
            colors: {
              terminal: {
                black: 'var(--color-term-black)',
                green: 'var(--color-term-green)',
                dimGreen: 'var(--color-term-dim-green)',
                gray: 'var(--color-term-gray)',
                light: 'var(--color-term-light)',
                alert: 'var(--color-term-alert)'
              }
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- PrismJS Theme -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
      :root {
        /* Default / Light Mode placeholders (though mostly unused due to dark: prefix) */
        --color-term-black: #0c0c0c;
        --color-term-green: #00ff41;
        --color-term-dim-green: #008F11;
        --color-term-gray: #1a1a1a;
        --color-term-light: #e0e0e0;
        --color-term-alert: #ff3333;
      }

      /* Terminal Dark Theme */
      .dark {
        --color-term-black: #0c0c0c;
        --color-term-green: #00ff41;
        --color-term-dim-green: #008F11;
        --color-term-gray: #1a1a1a;
        --color-term-light: #e0e0e0;
        --color-term-alert: #ff3333;
      }

      /* Palestine Theme (Dark Variant) */
      .theme-palestine {
        /* Soft Deep Black */
        --color-term-black: #050505; 
        /* Emerald/Flag Green */
        --color-term-green: #10b981; 
        /* Darker Green for accents */
        --color-term-dim-green: #047857;
        /* Dark Gray for cards */
        --color-term-gray: #171717;
        /* Soft White */
        --color-term-light: #f5f5f5;
        /* Crimson/Flag Red */
        --color-term-alert: #e11d48;
      }

      body {
        font-family: 'Fira Code', monospace;
      }
      /* Custom Scrollbar for Terminal Look */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-term-black);
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border: 1px solid var(--color-term-green);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-term-green);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "prismjs/": "https://aistudiocdn.com/prismjs@^1.30.0/",
    "prismjs": "https://aistudiocdn.com/prismjs@^1.30.0",
    "react-simple-code-editor": "https://aistudiocdn.com/react-simple-code-editor@^0.14.1",
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.4"
  }
}
</script>
</head>
  <body class="bg-gray-100 dark:bg-terminal-black text-gray-900 dark:text-terminal-green transition-colors duration-200 min-h-screen">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>

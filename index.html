
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal Exam Gen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Fira Code"', '"Courier New"', 'Courier', 'monospace'],
              sans: ['"Roboto Mono"', '"Cairo"', 'sans-serif'],
            },
            colors: {
              terminal: {
                // Mapping custom variables
                black: 'var(--color-term-black)', 
                surface: 'var(--color-term-surface)', // New surface color
                green: 'var(--color-term-green)',
                dimGreen: 'var(--color-term-dim-green)',
                gray: 'var(--color-term-gray)',
                light: 'var(--color-term-light)',
                alert: 'var(--color-term-alert)',
                glass: 'var(--color-term-glass)',
                'btn-text': 'var(--color-term-btn-text)'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&family=Roboto+Mono:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <!-- PrismJS Theme -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    
    <!-- PDFMake & VFS Fonts (Using reliable versions) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.10/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.10/vfs_fonts.js"></script>

    <!-- MathJax Config -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          packages: {'[+]': ['noerrors', 'noundefined']}
        },
        svg: {
          fontCache: 'global'
        },
        options: {
          ignoreHtmlClass: 'tex2jax_ignore',
          processHtmlClass: 'tex2jax_process'
        },
        startup: {
          typeset: false // We will call typesetPromise manually
        }
      };
    </script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

    <!-- PDF.js for Visual Cropping -->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@4.0.379/build/pdf.min.js"></script>
    <!-- Function Plot for Digital Graphs -->
    <script src="https://unpkg.com/function-plot/dist/function-plot.js"></script>
    <!-- Mermaid.js for Diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js"></script>
    <script>
      // Configure PDF.js worker
      if (window.pdfjsLib) {
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.0.379/build/pdf.worker.min.mjs';
      }
    </script>
    <style>
      :root {
        /* Default / Light Mode - Softer Off-White */
        --color-term-black: #F8FAFC; /* Slate-50 background */
        --color-term-surface: #FFFFFF; /* Pure white cards */
        --color-term-green: #3b82f6; /* Blue-500 */
        --color-term-dim-green: #eff6ff; /* Blue-50 */
        --color-term-gray: #e2e8f0; /* Slate-200 */
        --color-term-light: #1e293b; /* Slate-800 Text */
        --color-term-alert: #ef4444;
        --color-term-glass: rgba(255, 255, 255, 0.8);
        --color-term-btn-text: #ffffff; 
      }

      /* Terminal Dark Theme - DOMINANT GREEN with Nice Dark Gray */
      .dark {
        --color-term-black: #18181b; /* Zinc-900: A premium dark gray, not black */
        --color-term-surface: #27272a; /* Zinc-800: Lighter gray for surfaces */
        --color-term-green: #4ade80; /* Green-400: Vibrant, dominant Terminal Green */
        --color-term-dim-green: #14532d; /* Green-900: Deep green for subtle backgrounds */
        --color-term-gray: #3f3f46; /* Zinc-700: Borders */
        --color-term-light: #e4e4e7; /* Zinc-200: Readable off-white text */
        --color-term-alert: #f87171; /* Red-400 */
        --color-term-glass: rgba(24, 24, 27, 0.9); /* Zinc-900 with opacity */
        --color-term-btn-text: #000000; /* Black text on Green buttons for contrast */
      }

      /* Palestine Theme - Elegant Red/Green/Black */
      .theme-palestine {
        --color-term-black: #1a1a1a; /* Soft Charcoal */
        --color-term-surface: #262626; /* Neutral-800 */
        --color-term-green: #15803d; /* Green-700 */
        --color-term-dim-green: #14532d;
        --color-term-gray: #404040;
        --color-term-light: #f5f5f5;
        --color-term-alert: #dc2626; /* Red-600 */
        --color-term-glass: rgba(26, 26, 26, 0.9);
        --color-term-btn-text: #ffffff;
      }

      .theme-palestine ::selection {
        background-color: var(--color-term-alert);
        color: #ffffff;
      }
      
      .theme-palestine ::-webkit-scrollbar-track {
        background: var(--color-term-black);
      }
      .theme-palestine ::-webkit-scrollbar-thumb {
        background: var(--color-term-alert); /* Red */
        border: 1px solid #ffffff; /* White */
      }
      .theme-palestine ::-webkit-scrollbar-thumb:hover {
        background: #ff3333;
      }

      body {
        font-family: 'Fira Code', 'Cairo', monospace;
        background-color: var(--color-term-black);
        color: var(--color-term-light);
      }
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-term-black);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-term-gray);
        border: 1px solid var(--color-term-green);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-term-green);
      }
      
      /* MathJax Overrides */
      mjx-container {
        display: inline-block !important;
        margin: 0 !important;
        direction: ltr !important; 
        text-align: left !important;
        unicode-bidi: isolate !important;
      }
      .katex-wrapper { 
        display: inline-block;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "prismjs/": "https://aistudiocdn.com/prismjs@^1.30.0/",
    "prismjs": "https://aistudiocdn.com/prismjs@^1.30.0",
    "react-simple-code-editor": "https://aistudiocdn.com/react-simple-code-editor@^0.14.1",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1"
  }
}
</script>
</head>
  <body class="transition-colors duration-500 min-h-screen">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
